analysis:
  default_analyzers:
  - sql
  - secrets
  - db
  - input
  follow_symlinks: false
  max_file_size_mb: 10
  scan_hidden_files: false
analyzers:
  database_connection:
    check_credentials: true
    check_ssl: true
    enabled: true
    severity: MEDIUM
  hardcoded_secrets:
    check_variable_names: true
    enabled: true
    min_secret_length: 8
    severity: HIGH
  input_validation:
    check_eval: true
    check_exec: true
    enabled: true
    severity: MEDIUM
  sql_injection:
    check_f_strings: true
    check_string_concat: true
    enabled: true
    severity: HIGH
general:
  author: User
  project_name: Database Security Static Analyzer
  version: '1.0'
ignore:
  patterns:
  - '**/__pycache__/**'
  - '**/.git/**'
  - '**/venv/**'
  - '**/node_modules/**'
reports:
  auto_open_html: true
  default_format: html
  output_directory: ./reports
  timestamp_format: '%Y%m%d_%H%M%S'
severity:
  fail_on_high: true
  high_threshold: 3
  medium_threshold: 5
  warn_on_medium: true
